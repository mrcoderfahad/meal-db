<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your food</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- favicon -->
    <!-- <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" /> -->

    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="fs-4 text-success navbar-brand" href="./index.html">
          <i class="bi bi-shop"></i>
          Hungry zone
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="ms-auto navbar-nav">
            <li class="nav-item">
              <a
                class="text-success nav-link active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="text-success nav-link" href="#">Items</a>
            </li>
            <li class="nav-item">
              <a class="text-success nav-link" href="#">Pricing</a>
            </li>
            <li
              style="cursor: pointer"
              class="nav-item"
              data-bs-toggle="modal"
              data-bs-target="#cart-items"
            >
              <p class="text-success nav-link">
                <i class="block bi bi-cart-plus"></i>
              </p>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- search field -->
    <div class="container mt-4">
      <div class="w-50 mx-auto">
        <div class="input-group mb-3">
          <input
            id="search-field"
            type="text"
            class="form-control"
            placeholder="Search your food"
            aria-label="Search your food"
            aria-describedby="search-btn"
          />
          <button class="btn btn-success" type="button" id="search-btn">
            Search
          </button>
        </div>
      </div>
    </div>

    <!-- spinner -->
    <div id="spinner-container" style="display: none" class="container mt-5">
      <div class="d-flex items-center justify-content-center">
        <div class="spinner-grow text-success spinner-grow-xxl"></div>
      </div>
    </div>

    <!-- message -->
    <div class="container mt-4">
      <div id="message-container" class="text-success p-2 w-50 mx-auto">
        <p class="fs-4 text-center">
          Welcome to hungry zone. Search by your desire food name.
        </p>
      </div>
    </div>

    <!-- food items -->
    <div class="container mt-5">
      <div
        id="meal-container"
        class="
          row row-cols-1 row-cols-md-2 row-cols-lg-4
          gx-lg-3 gx-md-5 gx-4
          gy-5
        "
      >
        <!--<div class="col">
          <div class="card h-100">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                This is a longer card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-between">
                <div class="btn btn-outline-success">order now</div>
                <div class="btn btn-outline-success">add to cart</div>
              </div>
            </div>
          </div>
        </div>-->
      </div>
    </div>

    <!-- modals -->

    <!-- for cart -->
    <div
      class="modal fade"
      id="cart-items"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="cart-details"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cart-details">Your Order</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body"></div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">Order Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- for food details -->
    <div
      class="modal fade"
      id="food-details"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="food-details"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-success" id="food-details-title">
              Loading...
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">Add to cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- for add to cart information -->
    <div
      id="cart-add-info"
      style="display: none; z-index: 9999 !important"
      class="mt-5 mx-auto fixed-top w-50 rounded-circle rounded-pill"
    >
      <div class="text-center alert alert-warning rounded-pill">
        Item added to cart... Enjoy your meal. üç≤
      </div>
    </div>

    <!-- bootstrap script cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- main js -->
    <script src="app.js"></script>
  </body>
</html>
